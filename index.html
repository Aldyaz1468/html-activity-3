<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 800px;
      margin: auto;
      margin-bottom: 200px;
    }
    table{
        border-collapse: collapse;
        margin: 20px;
        border: 3px solid;
        width: 100%;
    }
    td{
      border: 3px solid;
      border-collapse: collapse;
    }
    img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Daftar Menu</h1>
  <button>Tambah</button>
  <div class="box">
    <table id="tabel">
        <thead>
            <tr>
                <th>Nomer</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Gambar</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Mie Ayam</td>
            <td>Rp 8.000</td>
            <td><img src="Mie Ayam.jpg" alt=""></td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bakso</td>
            <td>Rp 10.000</td>
            <td><img src="Bakso.jpg" alt=""></td>
        </tr>
        <tr>
            <td>3</td>
            <td>Soto</td>
            <td>Rp 7.000</td>
            <td><img src="Soto.webp" alt=""></td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rawon</td>
            <td>Rp 9.000</td>
            <td><img src="Rawon.jpg" alt=""></td>
        </tr>
    </table>
  </div>

  <div class="box">

  </div>
</body>
</html>
